<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pokemon</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/side-bar.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <form action="/pokemon" method="post">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        PokemonSTOP
                    </a>
                </li>
                <li>
                    <div class="sidebar-titles">
                    Name:
                    </div>
                    <input class="form-control input-sm" type="text">
                </li>
                <li>   <div class="sidebar-titles">
                    Office:
                    </div>
                  
                    <select id="ddlOffices" name="selectedOffice">
                       <option value = "Atlanta"> Atlanta </option>
                       <option value = "Chicago"> Chicago </option>
                       <option value = "Dallas"> Dallas </option>
                       <option value = "Houston"> Houston </option>
                       <option value = "Los Angeles"> Los Angeles </option>
                       <option value = "New York"> New York </option>
                       <option value = "San Francisco"> San Francisco </option>
                       <option value = "Seattle"> Seattle </option>
                       <option value = "Washington DC"> Washington DC </option>
                    </select>
                  
                </li>
                <li>
                       <div class="sidebar-titles">
                    Height:
                    </div>
                   
                        <select>
                       <option value = "48">4 ft.</option>
                       <option value = "60">5 ft.</option>
                       <option value = "72">6 ft.</option>
                      
                    </select>
                        <select>
                       <option value = "0">0 in.</option>
                       <option value = "1">1 in.</option>
                       <option value = "2">2 in.</option>
                       <option value = "3">3 in.</option>
                       <option value = "4">4 in.</option>
                       <option value = "5">5 in.</option>
                       <option value = "6">6 in.</option>
                       <option value = "7">7 in.</option>
                       <option value = "8">8 in.</option>
                       <option value = "9">9 in.</option>
                       <option value = "10">10 in.</option>
                       <option value = "11">11 in.</option>
                      
                    </select>
                  
                </li>
                <li>
                    <input type="submit" id="userSubmit" value="submit">
                    
                </li>
                
            </ul>
        </div>
        </form>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Pokedex</h1>
                        <p><link href="css/side-bar.css" rel="stylesheet"></p>
                        <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
<!--                        set loadedInformation visibility to 0 when it's ready, currently visible for design testing purposes-->
                        <div id= "loadedInformation">
                        
                            <table class = "table">
                                <th>Pokemon</th>
                                <tr><td>pokemon
                                    </td>
                                <td> {{pokemon}}</td></tr>
                                
                                
                            </table>
                        </div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
